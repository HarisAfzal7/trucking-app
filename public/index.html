<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Your React App" />
    <title>Your React App</title>

    <!-- Link to the manifest file -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph Meta Tags for social sharing -->
    <meta property="og:title" content="Your React App" />
    <meta property="og:description" content="Your React App Description" />
    <meta property="og:image" content="%PUBLIC_URL%/icon/icon192.png" />
    <meta property="og:url" content="/" />

    <!-- Link to Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Apple Touch Icon for iOS devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%//icon/icon192.png" />

    <!-- Add any other links or stylesheets here -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div> <!-- React will mount the app here -->
  </body>
</html>
